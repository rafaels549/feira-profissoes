<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
        
        <title>Feira de Profissões - UNITAU</title>
  
        <meta property="og:title" content="Feira de Profissões - UNITAU">
        <meta property="og:description" content="Descubra novas profissões e oportunidades na Feira de Profissões da UNITAU!">
        <meta property="og:image" content="https://feira-profissoes.vercel.app/img/logo-feiradeprofissoes-unitau.png">
        <meta property="og:url" content="https://feira-profissoes.vercel.app/">
        <meta property="og:type" content="website">
        
    </head>
    
<body>
    <header>
        <img id="img-header" src="/img/maxresdefault.jpg" alt="Banner Feira de profissões" title="Banner Feira de profissões">
    </header>
    <main>
        <section>
        </section>
        <section class="form-section">
            <div class="logo-section">
                <img src="/img/logo-feiradeprofissoes-unitau.png" alt="Logo da Feira de Profissões da UNITAU" title="Logo da Feira de Profissões da UNITAU">
                <h1>De qual profissão deseja saber?</h1>
            </div>
            <textarea id="text-display" readonly placeholder="A resposta vai aparecer aqui..."></textarea>
            <form id="form" action="" method="post">
                <div class="input-button-container">
                    <input type="text" id="inputField" placeholder="Digite aqui..." alt="Campo de entrada" title="Digite aqui sua pergunta sobre profissões">
                    <button>Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Feira de Profissões da UNITAU. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
